<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to C converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <div class="container">
        <h1>Image to C converter</h1>
        <div class="muted">Convert images to C source code</div>
        <input type="file" id="imageInput" accept="image/png, image/jpeg, image/gif, image/bmp, image/tiff" style="display: none;">
        <label for="imageInput" class="button">Choose Image</label>
        <div class="muted">(PNG, JPEG, GIF, BMP, TIFF)</div>
        <div id="thumbnailContainer" class="thumbnail-container">
            <img id="thumbnail" src="dd.webp" alt="Placeholder Image" class="thumbnail">
        </div>
        <div id="controls-container">
            <select id="formatSelect" class="dropdown">
                <option value="RGBA8888">RGBA8888</option>
                <option value="ARGB8888">ARGB8888</option>
                <option value="RGB565A8">RGB565A8</option>
                <option value="RGB565">RGB565</option>
                <option value="RGB888">RGB888</option>
            </select>
            <button id="convertButton" class="button">Convert to C</button>
            <button id="copyButton" class="button">Copy to Clipboard</button>
        </div>
        <div id="spinnerContainer" class="spinner-container">
            <img src="spinner.gif" alt="Processing..." class="spinner">
        </div>
        <textarea id="cArrayOutput" class="noselect" rows="20" cols="80" readonly disabled="disabled"></textarea>
        <a href="https://github.com/RednibCoding/ImgToC/issues/new" class="muted">Found a bug or errors? Please open an issue on Github.</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
